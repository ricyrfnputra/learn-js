<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data String</title>
</head>
<body>
    <script>
        document.writeln("Ricy Rifani Putra");
        document.writeln("<br/>");
        document.writeln('Junior Developer');
        document.writeln("<br/>");

        document.writeln("Nama : " + "Ricy " + "Rifani " + "Putra");
        document.writeln("<br/>");
        document.writeln("Work : " + "Junior Developer");

        document.writeln("<textarea cols='100' rows='10'>")
        document.writeln("Ricy \nRifani \nPutra")
        document.writeln("\\Home \\Putra\n")
        document.writeln("\"Junior Developer\"\n")
        document.writeln("\'Belajar Javascript\'\n")
        document.writeln("</textarea>")


    </script>
</body>
</html>

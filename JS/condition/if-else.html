<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IF-ELSE</title>
  </head>
  <body>
    <script>
      let totalBelanja = 150000;
      let member = true;
      let diskon = 0;

      if (totalBelanja >= 100000 && member === true) {
        diskon = 10000;
        console.log("Selamat! Anda dapat diskon member sebesar Rp10.000");
      } else if (totalBelanja >= 100000 && member === false) {
        console.log("Belanjaan Anda cukup besar. Daftar member yuk untuk dapat diskon!");
      } else {
        console.log("Terima kasih sudah berbelanja.");
      }

      console.log("Total yang harus dibayar: Rp" + (totalBelanja - diskon));
    </script>
  </body>
</html>

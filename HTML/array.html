<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    

    <script>
        // Tambah data array
        let car = ["Honda", "Toyota", "Ford", "Mcalaren"];
        car.push("Denza"); // tambah data dari belakang
        car.unshift("Daihatsu") // tambah data dari depan
        console.log(car);

        // Hapus data array
        let orangBaik = ["Asep","Ujang","Ahmad", "Nasihuy"]
        orangBaik.pop();    // hapus data dari belakang
        orangBaik.shift();  // hapus data dari depan
        console.log(orangBaik)

        // Akses data array
        let color = ["Purple", "Pink", "Red" ,"Black" ,"Yellow" ,"Green" ,"White"];
        //
        console.log(color[2]) // ingat index dimulai dari 0

        console.log(color.length);  // berapa jumlah array
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Property</title>
</head>
<body>
    
    <div id="content" class="content">
        <h1>Belajar JS DOM</h1>
        <p>Selamat Belajar Js DOM</p>
    </div>


    <script>

        const content = document.getElementById("content");

        console.info(content.id);   // Info id
        console.info(content.className);    // info class
        console.info(content.tagName);  // info tagname

    </script>

</body>
</html>

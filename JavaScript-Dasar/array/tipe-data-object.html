<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data Object</title>
</head>
<body>
    <script>
        
        const person = {};

        // Menambah atau mengubah
        person["nama"] = "Ricy Rifani Putra";
        person["alamat"] = "Kuningan";
        person["umur"] = 20;

        // Menghapus
        delete person["Alamat"]
        console.table(person);

        // Dengan Properties

        const orang = {
            nama: "Ricy Putra",
            alamat: "Kuningan",
            umur: 30
        };

        console.info(`Nama : ${orang.nama}`);
        console.info(`Nama : ${orang.alamat}`);
        console.info(`Nama : ${orang.umur}`);


    </script>
</body>
</html>

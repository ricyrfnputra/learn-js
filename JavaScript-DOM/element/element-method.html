<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Method</title>
</head>
<body>
    
    <div id="content" class="content">
        <h1 id="title">Belajar JS DOM</h1>
        <p id="description">Selamat Belajar Js DOM</p>
    </div>


    <script>

        document.getElementById("title").remove();  // (remove) delete id title
        document.getElementById("description").remove();  // delete id description

    </script>

</body>
</html>

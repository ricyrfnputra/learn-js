<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Valdation</title>
</head>
<body>
    <script>
        
    //   password validation
    const password = prompt("Masukan password lu");

    if(password.length <= 3){
        alert("Password lu kependekan nyet")
    } else if(password.length <= 6){
        alert("Password lu minim di hack nyet")
    } else {
        alert("Password aman")
    };

    </script>
</body>
</html>

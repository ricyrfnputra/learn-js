<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node-List Live</title>
</head>
<body>
    <ul id="menu1">
        <li id="first">Satu</li>
        <li id="second">Dua</li>
        <li id="third">Tiga</li>
    </ul>
    
    <ul id="menu2">
        <li>Ricy</li>
        <li>Rifani</li>
        <li>Putra</li>
    </ul>

    <script>

        const menu1 = document.getElementById("menu1");
        const list = menu1.childNodes;

        console.info(list);

        menu1.appendChild(document.createElement("li"))
        menu1.appendChild(document.createElement("li"))

        console.info(list);
        
    </script>

</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Template</title>
</head>
<body>
    <script>

        const name = "Ricy Rifani Putra";
        const pacar = "Vannesa"
        const template = `Name : ${name}, Cowonya ${pacar}`;

        console.info(template);



        // Expression di string template
        const nama = "Ricy Rifani Putra";
        const value = 80;

        const templata = `Name : ${nama}, Lulus : ${value > 75}`;

        console.info(templata)

    </script>
</body>
</html>

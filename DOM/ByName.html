<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JavaScript getElementsByName Demo</title>
</head>

<body>
    <p>Rating pelayanan kami dibawah!</p>
    <p>
        <label for="very-poor">
            <input type="radio" name="rate" value="Very poor" id="very-poor"> Sangat Buruk
        </label>
        <label for="poor">
            <input type="radio" name="rate" value="Poor" id="poor"> Buruk
        </label>
        <label for="ok">
            <input type="radio" name="rate" value="OK" id="ok"> OK
        </label>
        <label for="good">
            <input type="radio" name="rate" value="Bagus"> Bagus
        </label>
        <label for="very-good">
            <input type="radio" name="rate" value="Very Good" id="very-good"> Bagus sekali
        </label>
    </p>
    <p>
        <button id="btnRate">Kirim</button>
    </p>
    <p id="output"></p>
    <script>
        let btn = document.getElementById('btnRate');
        let output = document.getElementById('output');

        btn.addEventListener('click', () => {
            let rates = document.getElementsByName('rate');
            rates.forEach((rate) => {
                if (rate.checked) {
                    output.innerText = `You selected: ${rate.value}`;
                }
            });

        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Element</title>
</head>
<body>
    
    <div id="content" class="content"></div>

    <script>

        const content = document.getElementById("content"); // ambil dari ID

        const title = document.createElement("h1"); // membuat element dari DOM
        title.textContent = "Hello Guys!";  // content 
        content.appendChild(title);     // munculkan content nya
        
        const description = document.createElement("p");
        description.textContent = "Ini dari create element";
        content.appendChild(description);

        

    </script>
</body>
</html>
